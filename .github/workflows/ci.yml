name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
      continue-on-error: true
    
    - name: Build
      run: npm run build
      env:
        RESOURCE_ID_COMPANIES: ${{ secrets.RESOURCE_ID_COMPANIES }}
        RESOURCE_ID_CHANGES: ${{ secrets.RESOURCE_ID_CHANGES }}
        RESOURCE_ID_TRUSTEE_2018: ${{ secrets.RESOURCE_ID_TRUSTEE_2018 }}
        RESOURCE_ID_BANKRUPTCY_2018: ${{ secrets.RESOURCE_ID_BANKRUPTCY_2018 }}
        RESOURCE_ID_CLAIMS_2018: ${{ secrets.RESOURCE_ID_CLAIMS_2018 }}
        DATA_GOV_API_URL: https://data.gov.il/api/3/action
        ENABLE_CACHE: true
        ENABLE_DEBUG_LOGS: false
